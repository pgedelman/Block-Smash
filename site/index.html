<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Block Smash</title>
</head>
<body>
    <div class="main">
        <h1 class="main-body">Block Smash</h1>
        <div class="main-container">
            <div class="info-container">
                <h2 class="main-body">Score: <span id="score"></span></h2>
                <button class="button" id="gm-button">Change to AI</button>
                <button class="button" id="reset-button">Reset</button>
                <button class="button" id="train-button">Start</button>
                <button class="button" id="use-ai">Use AI</button>
            </div>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <script src="./app.js" type="module"></script>
    </div>
</body>
</html>
